<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="banner">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="banner_more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="main-element">
      <p id="main-element__add-element">
        <label for="main-element__new-tasks">Add Item</label>
        <div class="main-element__task-row-wrapper">
          <input id="main-element__new-tasks"class="main-element__task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="main-element__incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="main-element__task">Pay Bills</label>
          <input type="text" class="main-element__task">
          <button class="main-element__edit">Edit</button>
          <button class="main-element__delete">
            <img src="./remove.svg" alt="Delete">
          </button>
        </li>
        <li class="main-element__edit-mode">
          <input type="checkbox">
          <label class="main-element__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-element__task">
          <button class="main-element__edit">Save</button>
          <button class="main-element__delete">
            <img src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main-element__completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="main-element__task">See the Doctor</label>
          <input type="text" class="main-element__task">
          <button class="main-element__edit">Edit</button>
          <button class="main-element__delete">
            <img src="./remove.svg" alt="Delete">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
